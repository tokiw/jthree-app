<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="lib/jThree/libs/jthree/2.1/jThree.js"></script>
	<script src="lib/jThree/libs/trackball/1.4/jThree.Trackball.js"></script>
	<script type="text/goml" src="index.goml"></script>
	<script src="index.js"></script>
	<style>
		.button {
	    user-select: none; /* CSS3 */
		-moz-user-select: none; /* Firefox */
		-webkit-user-select: none; /* Safari、Chromeなど */
		-ms-user-select: none; /* IE10かららしい */
	    cursor: pointer;
	    text-align: center;
	    padding: 10px;
	    position: fixed;
	    bottom: 20px;
	    width: 10%;
	    background-color: #fff;
	    border: solid 1px #00FF00;
	    border-radius: 5px;
	    box-shadow: 0px 0px 5px 2px rgba(90, 90, 90, 0.7);
	    font-weight: bold;
	}
	</style>
</head>
<body>
	<div class="button" id="camera-reset" style="right:85%;">Camera Reset</div>
	<div class="button" id="obj-add" style="left:85%;">Add</div>
</body>
</html>
